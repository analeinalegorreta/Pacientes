<div class=" mx-5">
  <h2 class="font-black text-3xl text-center">Seguimiento Pacientes </h2>
  <p class="text-lg mt-5 text-center mb-10">
    Añade Pacientes y
    <span class="text-indigo-600 font-bold">Administralos</span>
  </p>

  <form class="bg-white shadow-md rounded-lg py-10 px-5 mb-10" [formGroup]="myForm" (ngSubmit)="guardar()">
    <div class="mb-5">
      <label class="text-sm uppercase font-bold">
        Paciente
      </label>
      <input formControlName="nombre" id="name" class="w-full p-3  border border-gray-100" type="text"
        placeholder="Nombre del Paciente" [class.is-invalid]="nombreValido" />
      <small *ngIf="nombreValido" class=" font-black text-red-600  flex flex-col  w-6/12 m-2">Ingrese el nombre del Paciente</small>


    </div>

    <div class="mb-5">
      <label class="text-sm uppercase font-bold">
        Propietario
      </label>
      <input formControlName="propietario" id="caretaker" class="w-full p-3  border border-gray-100" type="text"
        placeholder="Nombre del Propietario" />
        <small *ngIf="propietarioValido" class=" font-black text-red-600  flex flex-col  w-6/12 m-2">Ingrese el nombre del Propietario</small>
    </div>

    <div class="mb-5">
      <label class="text-sm uppercase font-bold">
        Email
      </label>
      <input formControlName="email" id="email" class="w-full p-3  border border-gray-100" type="email"
        placeholder="Email de Registro" />
        <small *ngIf="emailValido" class=" font-black text-red-600  flex flex-col  w-6/12 m-2">Ingrese el Email</small>
    </div>

    <div class="mb-5">
      <label class="text-sm uppercase font-bold">
        Fecha Alta
      </label>
      <input formControlName="fecha" id="date" class="w-full p-3  border border-gray-100" type="date" />
      <small *ngIf="fechaValida" class=" font-black text-red-600  flex flex-col  w-6/12 m-2">Ingrese la Fecha</small>
    </div>

    <div class="mb-5">
      <label class="text-sm uppercase font-bold">
        Síntomas
      </label>
      <textarea formControlName="sintomas" id="symptoms" class="w-full p-3  border border-gray-100"
        placeholder="Síntomas del paciente">
    </textarea>
    <small *ngIf="sintomasValidos" class=" font-black text-red-600  flex flex-col  w-6/12 m-2">Ingrese los Sintomas</small>
    </div>

    <input type="submit"
      class="bg-indigo-600 w-full p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-colors"
      value='Guardar Paciente' />
  </form>
</div>
